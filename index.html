<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Marketo Template</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- media query -->
    <link rel="stylesheet" href="css/MediaQuery.css">
</head>

<body>

    <header id="heroSection">
        <div class="heroContent">
            <div class="nav-container text-white pt-4">
                <a href="#" aria-current="page" class="nav-brand w-nav-brand w--current" aria-label="home">
                    <img src="img/navbar.png" loading="lazy" alt="Logo">
                </a>

                <!-- BURGER BUTTON -->
                <div id="burger" class="burger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <nav class="navMenue" id="navMenue" role="navigation" class="nav-menu-block w-nav-menu display-none">
                    <div class="nav-menu-block-inner">
                        <div class="nav-links-wrapper d-flex">
                            <a href="#services" class="nav-link">
                                <div>Services</div>
                            </a>
                            <a href="#works" class="nav-link">
                                <div>Works</div>
                            </a>
                            <a href="#pricing" class="nav-link">
                                <div>Pricing</div>
                            </a>
                            <a href="#contact-us" class="nav-link">
                                <div>Contact</div>
                            </a>
                            <div class="nav-button-block justify-content-center">
                                <a href="#contact-us" class="button-secondary w-inline-block">
                                    <div class="button-secondary-glow-wrapper">
                                        <div class="button-secondary-glow"></div>
                                    </div>
                                    <div class="button-secondary-border"></div>
                                    <div class="button-secondary-inner">
                                        <div class="button-secondary-text">Let’s Try</div>
                                    </div>
                                    <div class="button-secondary-hover"></div>
                                </a>
                            </div>
                        </div>

                    </div>


                </nav>

            </div>



            <div class="hero-wrapper">
                <div class="container text-center text-white">
                    <div class="hero-top-bg-image-block">
                        <img src="img/HeroSection_IMG.svg" loading="lazy" alt="" class="hero-top-bg-image img-fluid">
                        <div class="hero-content-wrapper">
                            <div class="hero-rating-block">
                                <div class="hero-rating-images-block">
                                    <img src="img/RatingMan1.png" alt="Customer's avatar" class="hero-rating-image">
                                    <img src="img/RatingMan2.png" alt="Customer's avatar"
                                        class="hero-rating-image margin-left--5px">
                                    <img src="img/Ratingman3.png" alt="Customer's avatar"
                                        class="hero-rating-image margin-left--5px">
                                </div>
                                <div class="hero-rating-point-block"><img src="img/RatingStars.svg" alt="Star icon"
                                        class="hero-rating-star-icon">
                                    <div class="hero-rating-text">4.8</div>
                                </div>
                                <div class="hero-rating-text">Rating form 500k+ reviews</div>
                            </div>
                            <div class="heroContentText">

                                <div class="hero-title-block">
                                    <h1>Marketo-Marketing, That Moves Your Brand Ahead.</h1>
                                </div>
                                <div class="hero-description-block">
                                    <p class="body-text-b1 ">Say goodbye to one-time marketing campaigns.
                                        Get expert,
                                        results-driven
                                        marketing on a flexible subscription—no contracts, just growth.</p>
                                </div>
                                    <div class="button-primary">
                                        <div class="button-primary-text"><span>Get Start Now</span></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </header>

    <partiner id="partinerSection">


    </partiner>
    <!-- script import -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

    <!-- burger menu functionality -->


</body>

</html>
